<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

var num1=prompt("introducir el primer n°");

var num2=prompt("introducir el segundo n°");



if(!isNaN(num1) && !isNaN(num2)){

    var operacion=prompt("que operacion deseas realizar? suma/resta/multiplicación/división").toLowerCase();

    if(operacion=="suma"){
        
        alert(parseInt(num1)+parseInt(num2));

    }

    else if(operacion=="resta"){

        alert(parseInt(num1)-parseInt(num2));
    }

    else if(operacion=="multiplicación" || operacion=="multiplicacion"){

        alert(parseInt(num1)*parseInt(num2));

    }

    else if(operacion=="división" || operacion=="division" && num2!=0){

        alert(parseInt(num1)/parseInt(num2));

    }

    else{

        alert("No ha introducido ninguna operacion contemplada!!");
    }
        
}

else{
    
    if(typeof(num1)=="string" || typeof(num2)=="string"){

        alert("Has introducido valores numericos");
    }

    else{
        
        alert("Ha ocurrido un error no identificado");

    }

}


</script>

</head>

</body>
</html>
