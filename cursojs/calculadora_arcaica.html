<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    var repetir="si";

    

    function suma(num1,num2){

        alert("La suma es: "+ (num1 + num2));

    }

    function resta(num1,num2){

        alert("La resta es: "+(num1-num2));

    }

    function multiplicar(num1,num2){

        alert("La multiplicacion es: "+(num1*num2));

    }

    function division(num1,num2){

        alert("La division es: "+ (num1/num2));

    }

    do{

        var operacion=prompt("¿Que operacion deseas realizar ?");


        var operador1=parseInt(prompt("introduce el primer n°: "));

        var operador2=parseInt(prompt("introduce el segundo n°: "));

        if(operacion=="sumar"){
            
            suma(operador1,operador2);
        }

        else if(operacion=="restar"){

            resta(operador1,operador2);
        }

        else if(operacion=="multiplicar"){

            multiplicar(operador1,operador2);
        }

        else if(operacion=="dividir"){

            division(operador1,operador2);
        }

        else{

            alert("Lo siento operacion no contemplada")
        }

        repetir=prompt("¿Deseas repetir?");
    }while(repetir=="si");



</script>



</head>

</html>
