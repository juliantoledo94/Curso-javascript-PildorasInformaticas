<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

table{
    text-align: center;
    width: 50%;
    border: none;
    margin: auto;
}

img{
    padding: 0 5px;
}

h1{
    text-align: center;
}



</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

    $(document).ready(function(){

        var elementos= document.querySelectorAll("img");

        for(var i=0; i< elementos.length;i++){

            elementos[i].addEventListener("mouseover",cambiar,false);

            elementos[i].addEventListener("mouseout",restaurar,false);

        }

    });

    function cambiar(e){

        if(e.target == img1){

            $("#img1").attr("src","imagenes/zelda_1_resubido.jpg");
        }

        else if(e.target == img2){

            $("#img2").attr("src","imagenes/zelda video 3.jpg");
        }

        else if(e.target == img3){

            $("#img3").attr("src","imagenes/vale la pena.jpg");
        }

        else if(e.target == img4){

            $("#img4").attr("src","imagenes/fornite 1.jpg");
        }

       

    }

    function restaurar(e){

        if(e.target == img1){

            $("#img1").attr("src","imagenes/fornite 1.jpg");
        }

        else if(e.target == img2){

            $("#img2").attr("src","imagenes/vale la pena.jpg");
        }

        else if(e.target == img3){

            $("#img3").attr("src","imagenes/zelda video 3.jpg");
        }

        else if(e.target == img4){

            $("#img4").attr("src","imagenes/zelda_1_resubido.jpg");
        }

    }

</script>


</head>
<body>
    
<h1>Galeria de Imagenes</h1>
<table width="100%" border="0">
    <tr>

        <td><img src="imagenes/fornite 1.jpg" width="250px" height="200px" id="img1"></td>
        <td><img src="imagenes/vale la pena.JPG" width="250px" height="200px" id="img2"></td>
        <td><img src="imagenes/zelda video 3.jpg" width="250px" height="200px" id="img3"></td>
        <td><img src="imagenes/zelda_1_resubido.jpg" width="250px" height="200px" id="img4"></td>

    </tr>

</table>
</body>
</html>
